<md-toolbar md-dialogue-title color="primary">
  Login
  <span class="flex-spacer"></span>
  <button md-button md-dialog-close>&times;</button>
</md-toolbar>
<p>hello</p>
<p> {{ user | json}}</p>
<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <md-dialog-content>
    <p>
        <md-input-container dividerColor="{{username.invalid && !username.pristine ? 'warn' : 'primary'}}">
        <input mdInput placeholder="Username" [(ngModel)]="user.username" type="text" required name="username" #username="ngModel">
        <md-hint>
          <span [hidden]="username.pristine">
            <span [hidden]="!username.errors?.required">
              Username is requierd
            </span>
          </span>
        </md-hint>
      </md-input-container>
      <md-input-container dividerColor="{{ password.invalid && !password.pristine ? 'warn' : 'primary'}}">
        <input mdInput placeholder="Password" type="password" required name="password" [(ngModel)]="user.password" #password="ngModel">
        <md-hint>
            <span [hidden]="password.pristine">
              <span [hidden]="!password.errors?.required">
                Password is requierd
              </span>
            </span>
          </md-hint>
      </md-input-container>
      <br>
      <md-checkbox [(ngModel)]="user.remember" name="remember">
        Remember Me
      </md-checkbox>
    </p>
  </md-dialog-content>
  <md-dialog-actions>
    <span class="flex-spacer"></span>
    <button md-button md-dialog-close>Cancel</button>
    <button type="submit" md-button class="background-primary text-floral-white"
    [disabled]="loginForm.form.invalid">Login</button>
  </md-dialog-actions>
</form>
